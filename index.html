          </section>

          <section className="max-w-6xl mx-auto px-6 py-20">
            <h2 className="text-5xl font-black text-white text-center mb-4">{t.testimonials}</h2>
            <p className="text-gray-400 text-xl text-center mb-16">{t.testimonialsDesc}</p>
            <div className="grid md:grid-cols-3 gap-8">
              {testimonials.map((testimonial, idx) => (
                <div key={idx} className="bg-gradient-to-br from-slate-800 to-slate-900 p-6 rounded-2xl border border-pink-500/30">
                  <div className="text-5xl mb-4">{testimonial.emoji}</div>
                  <p className="text-gray-300 mb-4 italic">"{testimonial.text}"</p>
                  <p className="text-pink-400 font-semibold">{testimonial.name}</p>
                </div>
              ))}
            </div>
          </section>

          <section className="max-w-4xl mx-auto px-6 py-20">
            <div className="bg-gradient-to-r from-pink-500 via-purple-500 to-cyan-500 p-1 rounded-3xl">
              <div className="bg-slate-900 p-12 rounded-3xl text-center">
                <h2 className="text-5xl font-black text-white mb-4">{t.cta}</h2>
                <p className="text-xl text-gray-300 mb-8">{t.ctaDesc}</p>
                {!showSuccess ? (
                  <form onSubmit={handleSubmit} className="max-w-xl mx-auto flex flex-col sm:flex-row gap-4">
                    <input 
                      type="email"
                      value={email}
                      onChange={(e) => setEmail(e.target.value)}
                      placeholder={t.emailPlaceholder}
                      required
                      disabled={isSubmitting}
                      className="flex-1 px-6 py-4 bg-white/10 border border-pink-500/30 rounded-xl text-white placeholder-gray-400 focus:outline-none focus:ring-2 focus:ring-pink-500 text-lg"
                    />
                    <button 
                      type="submit"
                      disabled={isSubmitting}
                      className="px-8 py-4 bg-gradient-to-r from-pink-500 to-purple-500 text-white rounded-xl font-bold text-lg hover:shadow-2xl hover:shadow-pink-500/50 transition-all"
                    >
                      {isSubmitting ? '...' : t.finalCta}
                    </button>
                  </form>
                ) : (
                  <div className="bg-gradient-to-r from-green-500/20 to-cyan-500/20 border border-green-500/30 rounded-xl p-8">
                    <div className="flex items-center justify-center gap-3 text-white">
                      <span className="text-green-400 text-3xl">‚úì</span>
                      <span className="text-2xl font-bold">{t.successTitle}</span>
                    </div>
                  </div>
                )}
              </div>
            </div>
          </section>

          {showQuiz && (
            <div className="fixed inset-0 bg-black/80 backdrop-blur-sm z-50 flex items-center justify-center p-6">
              <div className="bg-gradient-to-br from-slate-800 to-slate-900 rounded-3xl max-w-2xl w-full p-8 border border-pink-500/30 relative max-h-[90vh] overflow-y-auto">
                <button 
                  onClick={resetQuiz}
                  className="absolute top-6 right-6 text-gray-400 hover:text-white transition-colors text-2xl"
                >
                  ‚úï
                </button>

                {quizStep < quizQuestions.length ? (
                  <>
                    <div className="mb-6">
                      <div className="flex gap-2 mb-4">
                        {quizQuestions.map((_, idx) => (
                          <div 
                            key={idx} 
                            className={`h-2 flex-1 rounded-full ${idx <= quizStep ? 'bg-gradient-to-r from-pink-500 to-purple-500' : 'bg-gray-700'}`}
                          />
                        ))}
                      </div>
                      <p className="text-gray-400">{language === 'en' ? 'Question' : 'Question'} {quizStep + 1}/{quizQuestions.length}</p>
                    </div>

                    <h3 className="text-3xl font-bold text-white mb-8">
                      {quizQuestions[quizStep].question}
                    </h3>

                    <div className="space-y-4">
                      {quizQuestions[quizStep].options.map((option, idx) => (
                        <button
                          key={idx}
                          onClick={() => handleQuizAnswer(option.type)}
                          className="w-full p-6 bg-slate-700/50 hover:bg-gradient-to-r hover:from-pink-500/20 hover:to-purple-500/20 border border-gray-600 hover:border-pink-500 rounded-2xl text-left transition-all group"
                        >
                          <div className="flex items-center gap-4">
                            <span className="text-4xl">{option.emoji}</span>
                            <span className="text-lg text-white group-hover:text-pink-300 transition-colors">{option.text}</span>
                          </div>
                        </button>
                      ))}
                    </div>
                  </>
                ) : (
                  <>
                    <div className="text-center mb-8">
                      <div className="text-7xl mb-4">üéâ</div>
                      <h3 className="text-4xl font-bold text-white mb-4">
                        {getQuizResult().title}
                      </h3>
                      <p className="text-xl text-gray-300 mb-8">
                        {getQuizResult().desc}
                      </p>
                    </div>

                    <div className="bg-gradient-to-r from-pink-500/10 to-purple-500/10 border border-pink-500/30 rounded-2xl p-6 mb-6">
                      <p className="text-white text-center mb-4">
                        {language === 'en' ? 'Want to find your perfect match?' : 'Envie de trouver ton match parfait?'}
                      </p>
                      <form onSubmit={handleSubmit} className="flex flex-col sm:flex-row gap-3">
                        <input 
                          type="email"
                          value={email}
                          onChange={(e) => setEmail(e.target.value)}
                          placeholder={t.emailPlaceholder}
                          required
                          disabled={isSubmitting}
                          className="flex-1 px-4 py-3 bg-white/10 border border-pink-500/30 rounded-xl text-white placeholder-gray-400 focus:outline-none focus:ring-2 focus:ring-pink-500"
                        />
                        <button 
                          type="submit"
                          disabled={isSubmitting}
                          className="px-6 py-3 bg-gradient-to-r from-pink-500 to-purple-500 text-white rounded-xl font-bold hover:shadow-lg transition-all"
                        >
                          {isSubmitting ? '...' : t.waitlist}
                        </button>
                      </form>
                    </div>

                    <button 
                      onClick={resetQuiz}
                      className="w-full py-3 text-gray-400 hover:text-white transition-colors"
                    >
                      {language === 'en' ? 'Retake Quiz' : 'Refaire le Quiz'}
                    </button>
                  </>
                )}
              </div>
            </div>
          )}

          <footer className="bg-black/40 border-t border-pink-500/20 py-8">
            <div className="max-w-6xl mx-auto px-6 text-center">
              <div className="flex items-center justify-center gap-3 mb-4">
                <Logo size={40} />
                <span className="text-xl font-bold bg-gradient-to-r from-pink-400 to-cyan-400 bg-clip-text text-transparent">
                  CoVibe
                </span>
              </div>
              <p className="text-gray-400">{t.footer}</p>
            </div>
          </footer>
        </div>
      );
    }

    ReactDOM.render(<CoVibe />, document.getElementById('root'));
  </script>
</body>
</html>
