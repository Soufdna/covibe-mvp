<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CoVibe - Find Your Perfect Roommate</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gradient-to-br from-slate-900 via-purple-900 to-slate-900 min-h-screen">
  <div id="root"></div>

  <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
  <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

  <script type="text/babel">
    const { useState, useEffect } = React;

    function CoVibe() {
      const [email, setEmail] = useState('');
      const [signupCount, setSignupCount] = useState(347);
      const [language, setLanguage] = useState('en');
      const [showSuccess, setShowSuccess] = useState(false);
      const [isSubmitting, setIsSubmitting] = useState(false);

      useEffect(() => {
        const interval = setInterval(() => {
          setSignupCount(prev => prev + Math.floor(Math.random() * 3));
        }, 8000);
        return () => clearInterval(interval);
      }, []);

      const text = {
        en: {
          tagline: "Find your roommate by vibe, not by budget",
          hero: "More than just a roommate",
          heroDesc: "Tired of awkward roommate situations? CoVibe matches you with people who share your lifestyle, schedule, and values.",
          waitlist: "Join the Waitlist",
          emailPlaceholder: "Enter your email",
          signedUp: "people already signed up",
          launching: "üöÄ Launching Soon in Vancouver",
          successTitle: "You're on the list! üéâ",
          successDesc: "We'll email you when CoVibe launches. Get ready to find your perfect roommate!",
          footer: "CoVibe ¬© 2026 - Vancouver, BC"
        },
        fr: {
          tagline: "Trouve ton coloc par vibe, pas par budget",
          hero: "Plus qu'une simple colocation",
          heroDesc: "Marre des situations g√™nantes avec tes colocs? CoVibe te connecte avec des gens qui partagent ton mode de vie.",
          waitlist: "Rejoins la Liste",
          emailPlaceholder: "Entre ton email",
          signedUp: "personnes d√©j√† inscrites",
          launching: "üöÄ Lancement prochain √† Vancouver",
          successTitle: "Tu es sur la liste! üéâ",
          successDesc: "On t'enverra un email quand CoVibe lance!",
          footer: "CoVibe ¬© 2026 - Vancouver, BC"
        }
      };

      const t = text[language];

      const handleSubmit = async (e) => {
        e.preventDefault();
        if (!email || isSubmitting) return;
        
        setIsSubmitting(true);
        
        try {
          const formData = new FormData();
          formData.append('entry.2001637128', email);
          
          await fetch('https://docs.google.com/forms/d/e/1FAIpQLScTjs-_yTUOXzhrWQ0oV0hMyYh_Tk2jZJELbYik2Im2QBWzBg/formResponse', {
            method: 'POST',
            body: formData,
            mode: 'no-cors'
          });
          
          setShowSuccess(true);
          setEmail('');
        } catch (error) {
          console.error('Error:', error);
          setShowSuccess(true);
        } finally {
          setIsSubmitting(false);
        }
      };

      const Logo = ({ size = 40 }) => (
        <svg width={size} height={size} viewBox="0 0 400 400">
          <defs>
            <linearGradient id="lp" x1="0%" y1="0%" x2="0%" y2="100%">
              <stop offset="0%" style={{stopColor:'#ec4899'}} />
              <stop offset="100%" style={{stopColor:'#dc2626'}} />
            </linearGradient>
            <linearGradient id="rp" x1="0%" y1="0%" x2="0%" y2="100%">
              <stop offset="0%" style={{stopColor:'#f97316'}} />
              <stop offset="100%" style={{stopColor:'#eab308'}} />
            </linearGradient>
            <linearGradient id="ig" x1="0%" y1="50%" x2="100%" y2="50%">
              <stop offset="0%" style={{stopColor:'#3b82f6'}} />
              <stop offset="50%" style={{stopColor:'#a855f7'}} />
              <stop offset="100%" style={{stopColor:'#dc2626'}} />
            </linearGradient>
          </defs>
          <circle cx="165" cy="195" r="18" fill="none" stroke="url(#lp)" strokeWidth="6" opacity="0.9"/>
          <circle cx="235" cy="195" r="18" fill="none" stroke="url(#rp)" strokeWidth="6" opacity="0.9"/>
          <g transform="translate(200, 245)">
            <path d="M -50 0 C -50 -22, -30 -22, -15 -11 C 0 0, 0 0, 15 -11 C 30 -22, 50 -22, 50 0 C 50 22, 30 22, 15 11 C 0 0, 0 0, -15 11 C -30 22, -50 22, -50 0" 
                  fill="none" 
                  stroke="url(#ig)" 
                  strokeWidth="10" 
                  strokeLinecap="round"
                  strokeLinejoin="round"
                  opacity="0.9"/>
          </g>
        </svg>
      );

      return (
        <div className="min-h-screen">
          <header className="bg-black/40 backdrop-blur-md border-b border-pink-500/20 px-6 py-4 sticky top-0 z-50">
            <div className="max-w-7xl mx-auto flex items-center justify-between">
              <div className="flex items-center gap-3">
                <Logo size={50} />
                <h1 className="text-3xl font-black bg-gradient-to-r from-pink-400 via-purple-400 to-cyan-400 bg-clip-text text-transparent">
                  CoVibe
                </h1>
              </div>
              <div className="flex items-center gap-4">
                <button 
                  onClick={() => setLanguage(language === 'fr' ? 'en' : 'fr')}
                  className="flex items-center gap-2 px-4 py-2 bg-white/10 rounded-lg text-white hover:bg-white/20 transition-all"
                >
                  üåê {language === 'fr' ? 'EN' : 'FR'}
                </button>
              </div>
            </div>
          </header>

          <section className="max-w-6xl mx-auto px-6 py-20 text-center">
            <div className="mb-8">
              <Logo size={100} />
            </div>
            
            <div className="inline-block mb-6 px-6 py-2 bg-gradient-to-r from-pink-500/20 to-purple-500/20 border border-pink-500/30 rounded-full">
              <p className="text-pink-300 font-semibold flex items-center gap-2 justify-center">
                üìà <span className="text-2xl font-bold text-white">{signupCount}</span> {t.signedUp}
              </p>
            </div>

            <h1 className="text-7xl font-black text-white mb-4 leading-tight">
              {t.hero}
            </h1>
            <p className="text-3xl bg-gradient-to-r from-pink-400 via-purple-400 to-cyan-400 bg-clip-text text-transparent font-bold mb-6">
              {t.tagline}
            </p>
            <p className="text-xl text-gray-300 mb-12 max-w-3xl mx-auto">
              {t.heroDesc}
            </p>

            <div className="max-w-xl mx-auto">
              {!showSuccess ? (
                <form onSubmit={handleSubmit} className="flex flex-col sm:flex-row gap-4">
                  <input 
                    type="email"
                    value={email}
                    onChange={(e) => setEmail(e.target.value)}
                    placeholder={t.emailPlaceholder}
                    required
                    disabled={isSubmitting}
                    className="flex-1 px-6 py-4 bg-white/10 border border-pink-500/30 rounded-xl text-white placeholder-gray-400 focus:outline-none focus:ring-2 focus:ring-pink-500 text-lg disabled:opacity-50"
                  />
                  <button 
                    type="submit"
                    disabled={isSubmitting}
                    className="px-8 py-4 bg-gradient-to-r from-pink-500 via-purple-500 to-cyan-500 text-white rounded-xl font-bold text-lg hover:shadow-2xl hover:shadow-pink-500/50 transition-all transform hover:scale-105 disabled:opacity-50 disabled:cursor-not-allowed"
                  >
                    {isSubmitting ? '...' : t.waitlist}
                  </button>
                </form>
              ) : (
                <div className="bg-gradient-to-r from-green-500/20 to-cyan-500/20 border border-green-500/30 rounded-xl p-8">
                  <div className="text-6xl mb-4">üéâ</div>
                  <h3 className="text-3xl font-bold text-white mb-2">{t.successTitle}</h3>
                  <p className="text-gray-300 text-lg">{t.successDesc}</p>
                </div>
              )}
            </div>

            <p className="text-pink-300 mt-6 font-semibold">{t.launching}</p>
          </section>

          <footer className="bg-black/40 border-t border-pink-500/20 py-8 mt-20">
            <div className="max-w-6xl mx-auto px-6 text-center">
              <div className="flex items-center justify-center gap-3 mb-4">
                <Logo size={40} />
                <span className="text-xl font-bold bg-gradient-to-r from-pink-400 to-cyan-400 bg-clip-text text-transparent">
                  CoVibe
                </span>
              </div>
              <p className="text-gray-400">{t.footer}</p>
            </div>
          </footer>
        </div>
      );
    }

    ReactDOM.render(<CoVibe />, document.getElementById('root'));
  </script>
</body>
</html>
